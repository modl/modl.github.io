---
layout: default
---
<div class="row postContainer">
	<div class="col-lg-9">	
		<a href="{{site.url}}/">&laquo; Back </a><br/><br/>
		<div class="post">
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_string }} &mdash; By {{page.author}}</p>
			<div class="black-module post">
				{{ content }}
			</div>
		</div>
	</div>
</div>
